<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arabism | Login</title>
  <link rel='shortcut icon' href='assets/images/log.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <!-- all codes for ===***?***=== starts from here -->
    <section class="login">
      <div class="login-form pb-5">
        <img src="assets/images/login/logo.png" alt="s" class="img-fluid brand-logo">
        <form class="input-form">

          <div class="input-group mb-35">
            <input type="email" class="form-control  input-custom" placeholder="Email" required aria-label="Username"
              aria-describedby="basic-addon1">
            <div class="input-group-prepend  input-custom">
              <span style="color: rgba(62, 114, 148, 0.822); border: none;" class="input-group-text bg-transparent"
                id="basic-addon1">@</span>
            </div>
          </div>

          <div class="input-group mb-65">
            <input id="password" type="password" class="form-control  input-custom" placeholder="Password" required
              required aria-label="Username" aria-describedby="basic-addon1">
            <div class="input-group-prepend  input-custom d-flex">
              <span style="color: rgba(62, 114, 148, 0.527); border: none;" class="input-group-text me-2 bg-transparent"
                id="basic-addon1"><i class="fas fa-key"></i></span>
              <span id="eye" style="cursor:pointer" class="input-group-text bg-transparent" id="basic-addon1"><i
                  class="fas fa-eye"></i></span>
            </div>
          </div>

          <input class="black-button" type="submit" value="Login">
        </form>
      </div>
    </section>
    <!-- all codes for ===***?***=== ended -->
  </main>
  <script>
    const revealToggle = document.getElementById("eye");
    const passwordField = document.getElementById("password");
    revealToggle.addEventListener('click', () => {
      if (passwordField.type == 'password') {
        passwordField.type = 'text'
      }
      else {
        passwordField.type = 'password'
      }
    });
  </script>
</body>

</html>
